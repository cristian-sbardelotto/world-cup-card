<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Card NLW Copa</title>
</head>

<body>
  <div class="app">
    <header>
      <h1>my world cup card</h1>
  
      <footer class="footer">
        <span>Discover my work:</span>
  
        <aside class="footer__links">
          <a target="_blank" href="https://github.com/cristian-sbardelotto">
            <img src="./assets/icon-github.svg" alt="Github Icon" />
          </a>
          <a target="_blank" href="https://www.linkedin.com/in/cristian-k-sbardelotto/">
            <img src="./assets/icon-linkedin.svg" alt="LinkedIn Icon" />
          </a>
        </aside>
      </footer>
    </header>
  
    <main id="main">
      <section class="card">
        <img src="./assets/profile.png" alt="Imagem de Cristian Sbardelotto" />
  
        <blockquote class="info">
          <h2>Cristian Sbardelotto</h2>
          <p>Student and Tutor at <span>Imagine School</span></p>
        </blockquote>
      </section>
    </main>
  </div>

  <script src="./script.js"></script>
</body>

</html>
